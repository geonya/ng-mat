<div class="flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome to our company</mat-card-subtitle>
      <form>
        <mat-card-content>
          <p>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                placeholder="Enter your email..."
                required
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                placeholder="Enter your password..."
                required
              />
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button
            (click)="login()"
            type="submit"
            mat-raised-button
            color="accent"
          >
            <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
