<table mat-table [dataSource]="dataSource" style="width: 100%">
  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="title"></mat-text-column>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let data">
      <img
        src="{{ data.image }}"
        style="width: 10rem; height: 10rem; border-radius: 50%"
      />
    </td>
  </ng-container>
  <ng-container matColumnDef="published_at">
    <th mat-header-cell *matHeaderCellDef>Published At</th>
    <td mat-cell *matCellDef="let data">{{ data.published_at }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let data">
      <button mat-raised-button color="primary">Edit</button>
      <button
        mat-raised-button
        color="warn"
        style="margin-left: 1rem"
        (click)="delete(data.id)"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
